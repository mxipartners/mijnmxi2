<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="css/main.css"> 
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://unpkg.com/d3-template-plugin/build/d3-template.min.js"></script>
		<script src="js/main.js"></script>
		<title>mijn.mxi.nl</title>
	</head>
	<body>
		<div id="home" class="page">
			<a class="nav" href="#projects">Projects</a>
			<a class="nav" href="#members">Members</a>
		</div>
		<div id="projects" class="page">
			Projects page
			<ul data-repeat="{{.}}">
				<li>{{name}}</li>
			</ul>
			<a class="nav" href="#home">Back</a>
		</div>
		<div id="members" class="page">
			Members page
			<ul data-repeat="{{.}}">
				<li><span>{{name}}</span> - <span>{{email}}</span></li>
			</ul>
			<a class="nav" href="#home">Back</a>
		</div>
		<div id="member", class="page">
			Member page
			<h1>{{name}}</h1>
			<h3>{{shortName}}</h3>
			<h3>{{email}}</h3>
			<a class="nav" href="#home">Back</a>
		</div>
		<div id="login" class="page">
			Login page
			<form action="">
				<label for="loginEmailInput">Email-adres</label>
				<input id="loginEmailInput" type="email" autocomplete="email" autofocus placeholder="gebruiker@organisatie.nl" required>
				<label for="loginPasswordInput">Wachtwoord</label>
				<input id="loginPasswordInput" type="password" autocomplete="current-password" required>
			</form>
			<a class="nav" href="#userRegistration">Nieuwe gebruiker</a>
			<a class="nav" href="#home">Back</a>
		</div>
		<div id="userRegistration" class="page">
			User registration page
			<form action="">
				<label for="registerEmailInput">Email adres</label>
				<input id="registerEmailInput" type="email" autocomplete="email" autofocus placeholder="gebruiker@organisatie.nl" required>
				<label for="registerNewPasswordInput">Wachtwoord</label>
				<input id="registerNewPasswordInput" type="password" autocomplete="new-password" required>
				<label for="registerVerifyPasswordInput">Verificatie wachtwoord</label>
				<input id="registerVerifyPasswordInput" type="password" autocomplete="new-password" required>
			</form>
			<a class="action" href="#register">Registreer</a>
			<a class="nav" href="#home">Back</a>
		</div>
		<div id="userActivation" class="page">
			User activation page
			<a class="nav" href="#home">Back</a>
		</div>
	</body>
</html>
