<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="css/main.css"> 
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://unpkg.com/d3-template-plugin/build/d3-template.min.js"></script>
		<script src="js/main.js"></script>
		<title>mijn.mxi.nl</title>
	</head>
	<body>
		<div id="home" class="page">
			<a class="nav" href="#projects">Projects</a>
			<a class="nav" href="#members">Members</a>
		</div>
		<div id="projects" class="page">
			Projects page
			<ul data-repeat="{{.}}">
				<li>{{name}}</li>
			</ul>
			<a class="nav" href="#home">Back</a>
		</div>
		<div id="members" class="page">
			Members page
			<ul data-repeat="{{.}}">
				<li><span>{{name}}</span> - <span>{{email}}</span></li>
			</ul>
			<a class="nav" href="#home">Back</a>
		</div>
		<div id="member", class="page">
			Member page
			<h1>{{name}}</h1>
			<h3>{{shortName}}</h3>
			<h3>{{email}}</h3>
			<a class="nav" href="#home">Back</a>
		</div>
	</body>
</html>
